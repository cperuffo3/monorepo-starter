name: monorepo-starter-cluster

services:
  postgres:
    image: postgres:16-alpine
    container_name: starter-postgres
    environment:
      POSTGRES_USER: starter
      POSTGRES_PASSWORD: starter_dev_password
      POSTGRES_DB: starter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starter"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
